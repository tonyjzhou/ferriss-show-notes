<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Show notes: {{notes.title}}</title>
    <meta name="description" content="{{notes.title}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta property="og:title" content="{{notes.title}} | Ferriss Show notes">
    <meta property="og:type" content="article">
    <meta property="og:description" content="{{notes.title}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@TonyJZhou">
    <meta name="twitter:creator" content="@TonyJZhou">
    <meta name="twitter:title" content="{{notes.title}} | Ferriss Show notes">
    <meta name="twitter:description" content="{{notes.title}}">

    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body id="onebook">
<section id="masthead">
    <h1><a href="/" title="Show notes">{{notes.title}}</a></h1>
</section>

<div id="content">
    {% for note in notes.content %}
    <p>
        <a href="{{note.url}}">[{{note.time}}] {{note.description}}</a>
    </p>
    {% endfor %}
</div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.2.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
