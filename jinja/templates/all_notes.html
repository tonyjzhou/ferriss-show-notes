<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Ferriss Show notes</title>
    <meta name="description" content="Ferriss Show notes: {description}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body id="onebook">
<section id="masthead">
    <h1><a href="/" title="Ferriss Show notes">Ferriss Show notes</a></h1>
</section>

<div id="content">
    <h1>The list of notes from the <a href="https://tim.blog/podcast/">Tim Ferriss Shows</a> I have listened to since December 2020</h1>

    {% for notes in all_notes %}
    <p>
        <a href="{{notes.title}}.html">{{notes.title}}</a>
    </p>
    {% endfor %}

</div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.2.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
