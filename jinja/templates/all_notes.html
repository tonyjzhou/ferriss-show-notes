<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Ferriss Show notes</title>
    <meta name="description" content="Ferriss Show notes: {description}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body id="onebook">
<section id="masthead">
    <h1><a href="/" title="Ferriss Show notes">Ferriss notes + Youtube</a></h1>
    <h3>If you find this notes useful, you might also enjoy <a href="https://keep-reading.web.app/"
                                                               title="Keep Reading">Keep Reading</a></h3>
</section>

<div id="content">

    {% for notes in all_notes %}
    <p>
        <a href="{{notes.filename()}}">{{notes.title}}</a>
    </p>
    {% endfor %}

</div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.2.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>
</html>
